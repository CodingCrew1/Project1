<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EVENT APP | DETAILS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- style sheet to override bootstrap -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- Master header -->
    <div class="container">
        <header class="masthead">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6">
                        <h1><a class="home-return" href="index.html" title="scroll down for your viewing pleasure">EVENT APP</a></h1>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <br />
    <!-- Cleveland Photo -->
    <div class="container">
        <div  class="slideshow-carousel">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
    <li data-target="#myCarousel" data-slide-to="6"></li>
    <li data-target="#myCarousel" data-slide-to="7"></li>
    <li data-target="#myCarousel" data-slide-to="8"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="https://www.iso.org/files/live/sites/isoorg/files/archive/Ref2042/img_ref2042_01.jpg/thumbnails/1200x300"  alt="Los Angeles">
    </div>

    <div class="item">
      <img src="https://www.iso.org/files/live/sites/isoorg/files/archive/Ref2021/img_ref2021_01.jpg/thumbnails/1200x300" alt="Chicago">
    </div>

    <div class="item">
      <img src="http://www.fusstown.com/wp-content/uploads/2017/06/IMG_1435-1200x300.jpg" alt="New York">
    </div>
  

  <div class="item">
      <img src="https://ih0.redbubble.net/cover.217546.1200x300.jpg" alt="Chicago">
    </div>

    <div class="item">
      <img src="http://www.greatwinecapitals.com/sites/default/files/styles/hero_slice_large/public/slider/patrimoine_10.jpg?itok=QwBxD1Ub&timestamp=1460370801" alt="New York">
    </div>
  <div class="item">
      <img src="http://www.urbantravelblog.com/wp-content/uploads/2015/08/Berlin_BrandenburgGate_01.jpg" alt="Chicago">
    </div>

    <div class="item">
      <img src="https://ih0.redbubble.net/cover.179913.1200x300.jpg" alt="New York">
    </div>
  

  <div class="item">
      <img src="http://openrussiatours.com/img/new/suzdal_3.jpg" alt="Chicago">
    </div>

    <div class="item">
      <img src="http://www.fax-broadcasting.net/media/1011/vancouver-fax-broadcasting.jpg" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
        <br />
        <br />
        <!-- Below photo -->
        <div id="belowPhoto" class="well">
            <h1 id="titleRow" class="font"></h1>
            <h2 id="startTime" class="font"></h2>
            <!-- Details area -->
            <div class="row" id="eventDescriptionRow">
                <div class="col-md-3">
                    <img class="img-event" src="http://placehold.it/200x200" alt="Image of Event">
                </div>
                <div class="col-md-4">
                    <h3 class="event-details" id="eventDetails">Event Details</h3>
                  
                    <h3 class="event-description" id="eventDescription">Event Description</h3>
                </div>
                <div class="col-md-5">
                    <h2 class="font">Directions to Event</h2>
                    <img class="map-event" src="http://placehold.it/350x350" alt="Map of Event">
                    <!-- Pagination -->
                    <div class="container">
                        <ul class="pagination pagination-lg">
                            <li class="page-item">
                                <a class="page-link" href="index.html" aria-label="Previous">
          <span aria-hidden="true">&laquo; Return to 
            <span id="eventKeywords">Featured Events </span>
                near
              <span id="searchLocation">...</span>
          </span>
        </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <br />
    <!--email-input-->
    <section>
        <div class="container">
            <div class="row">
                <div class=" col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 ">
                    <div class="well">
                        <form action="#">
                            <div class="input-form">
                                <h4 class="subscribe-text">SUBSCRIBE FOR FUTURE EVENTS</h4>
                                <br>
                                <br>
                                <div class="input-field">
                                    <input class="btn btn-lg" name="email" id="email" type="email" placeholder="Enter Email Here" required>
                                </div>
                                <br>
                                <br>
                                <a href="#" class="btn btn-info btn-lg">
                  <span class="glyphicon glyphicon-envelope"></span> SUBMIT
                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <footer class="py-5 bg-dark">
                <div class="footer-container">
                    <p class="m-0 text-center text-white">Copyright &copy; CodingCrew Event App 2017</p>
                </div>
            </footer>
        </div>
    </div>
    <!-- scripts -->
    <script type="text/javascript" src="http://api.eventful.com/js/api"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascript/details.js"></script>
</body>

</html>
