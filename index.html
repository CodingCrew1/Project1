    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
    <!-- Master header -->
    <div class="container">
        <header class="masthead">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6">
                        <h1><a class="home-return" href="index.html" title="scroll down for your viewing pleasure">EVENT APP</a></h1>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <!-- Cleveland Photo -->
    <div class="container">
        <section id="photo" class="py-5 bg-image-full">
    <!-- Navbar with search form -->
    <div class="container-fluid">
        <div id="nav">
            <div class="navbar navbar-static">
                <div class="container">
                    <div class="navbar">
                        <!-- <div class="navbar-collapse collapse"> -->
                        <ul class="nav navbar-nav">
                            <!-- <ul class="nav pull-right navbar-nav"> -->
                            <form class="navbar-form form-inline">
                                <li>
                                    <h1 id="find" class="py-5" title="find an event in your chosen city">FIND</h1>
                                    <!-- input boxes -->

                                    <input type="text" id="eventKeywords" class="form-control search-form-text" placeholder="Event Keywords">
                                    <input type="text" id="eventLocation" class="form-control search-form-text" placeholder="Event Location">
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon">DATE</div>
                                        <select class="form-control" id="dateDropDown">
                                            <option value="Future" selected>Future</option>
                                            <option value="Today">Today</option>
                                            <option value="This Week">This Week</option>
                                            <option value="Next Week">Next Week</option>
                                        </select>
                                    </div>
                                    <!-- submit button -->
                                    <button type="submit" id="submitInfo" class="btn btn-default search-form-btn" id="run-search"><i class="glyphicon glyphicon-search"></i></button>
                                    <!-- clear button -->
                                    <button type="button" class="btn btn-default search-form-btn" id="clear-all"><i class="glyphicon glyphicon-trash"></i></button>
                                </li>
                            </form>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </section>
        <br />
        <br />
        <!-- Below photo -->
        <div id="belowPhoto" class="well">
        <h1 class="font">FEATURED EVENTS</h1>
        <h3 class="font">Near 
            <span id="searchLocation">...</span>
        </h3>
        
        <!-- Results area -->
        <div class="row" id="searchResultsRow">
         <!-- Pagination -->
                    <div class="container">
            <ul class="pagination pagination-lg">

                    <span aria-hidden="true">&raquo;</span>

                </li>
            </ul>
        </div>
        </div>
        
        </div>

        <br>

    <!--email-input-->
    <section>
        <div class="container">
            <div class="row">
                <div class=" col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 ">
                    <div class="well">
                        <form action="#">
                            <div class="input-form">
                                <h4 class="subscribe-text">SUBSCRIBE FOR FUTURE EVENTS</h4>
                                <br><br>
                                <div class="input-field">
                                <input class="btn btn-lg" name="email" id="email" type="email" placeholder="Enter Email Here" required>
                                </div>
                                <br><br>
                                <a href="#" class="btn btn-info btn-lg">
                                    <span class="glyphicon glyphicon-envelope"></span> SUBMIT
                                </a>
                            </div
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="row">
